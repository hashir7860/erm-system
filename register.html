<html class="no-js" lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Gosaas - SaaS & Software Startup Template"
    />
    <meta name="author" content="Laralink" />
    <!-- Favicon Icon -->
    <link rel="icon" href="assets/img/favicon.png" />
    <!-- Site Title -->
    <title>Erm - Register</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/odometer.css" />
    <link rel="stylesheet" href="assets/css/slick.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Start Preloader -->
    <div class="cs_preloader cs_white_bg">
      <div class="cs_preloader_in position-relative">
        <span></span><span></span>
      </div>
    </div>
    <!-- End Preloader -->
    <!-- Start Register Section -->
    <section class="position-relative">
      <div class="cs_height_140 cs_height_lg_80"></div>
      <div class="container">
        <div class="cs_center">
          <div
            class="cs_register_form_wrapper cs_white_bg cs_radius_30 position-relative z-1"
          >
            <div class="cs_mb_31 text-center">
              <h2 class="cs_fs_29 cs_medium cs_mb_9 wow zoomIn">
                Create an account
              </h2>
              <p class="mb-0">Use your credentials to create an account</p>
            </div>
            <form action="#" class="cs_register_form row cs_gap_y_24 cs_mb_26">
              <div class="col-12">
                <div class="position-relative">
                  <i class="fa-regular fa-circle-user"></i>
                  <input
                    type="text"
                    class="cs_form_field cs_radius_30"
                    placeholder="Full Name"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="position-relative">
                  <i class="fa-regular fa-envelope"></i>
                  <input
                    type="email"
                    class="cs_form_field cs_radius_30"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="position-relative">
                  <i class="fa-solid fa-lock"></i>
                  <i class="fa-regular fa-eye"></i>
                  <input
                    type="password"
                    class="cs_form_field cs_radius_30"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" />
                  <label>Accept terms & condition</label>
                </div>
              </div>
              <div class="col-12">
                <button
                  class="cs_btn cs_style_1 cs_purple_bg cs_accent_hover cs_fs_16 cs_semibold cs_white_color cs_radius_30 w-100"
                >
                  <span>Register Now</span>
                </button>
              </div>
            </form>
            <div class="cs_social_login text-center">
              <p class="cs_mb_22">or signup with</p>
              <div class="cs_social_links cs_center cs_mb_20">
                <a
                  href="#"
                  aria-label="Social link"
                  class="cs_center cs_radius_100"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
                <a
                  href="#"
                  aria-label="Social link"
                  class="cs_center cs_radius_100"
                  ><i class="fa-brands fa-x-twitter"></i
                ></a>
                <a
                  href="#"
                  aria-label="Social link"
                  class="cs_center cs_radius_100"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
                <a
                  href="#"
                  aria-label="Social link"
                  class="cs_center cs_radius_100"
                  ><i class="fa-brands fa-google"></i
                ></a>
              </div>
              <p class="mb-0">
                Already have an account?
                <a
                  href="login.html"
                  aria-label="Login page link"
                  class="cs_accent_color"
                  >Login here</a
                >
              </p>
            </div>
          </div>
        </div>
        <div
          class="cs_register_shape_1 cs_purple_bg cs_radius_100 position-absolute"
        ></div>
        <div
          class="cs_register_shape_2 cs_accent_bg cs_radius_100 position-absolute"
        ></div>
      </div>
      <div class="cs_height_140 cs_height_lg_80"></div>
    </section>
    <!-- End Register Section -->
    <!-- Start Scroll Up Button -->
    <button
      type="button"
      aria-label="Scroll to top button"
      class="cs_scrollup cs_purple_bg cs_white_color cs_radius_100"
    >
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 10L1.7625 11.7625L8.75 4.7875V20H11.25V4.7875L18.225 11.775L20 10L10 0L0 10Z"
          fill="currentColor"
        />
      </svg>
    </button>
    <!-- End Scroll Up Button -->

    <script
      data-cfasync="false"
